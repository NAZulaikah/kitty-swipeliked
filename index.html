<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Paws & Preferences</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="topbar">
    <div class="brand">üêæ Paws & Preferences</div>
  </header>

  <main class="container">
    <!-- Landing / Results area -->
    <section id="landing" class="landing">
      <h2 class="title">Discover which cats you love!</h2>
      <div class="controls-top">
        <button id="startBtn" class="btn primary">Start Swiping</button>
        <button id="clearBtn" class="btn ghost">Clear Likes</button>
      </div>

      <div id="likedSection" class="liked-section hidden">
        <h3 class="small">Your liked cats</h3>
        <div id="likedList" class="liked-list"></div>
      </div>
    </section>

    <!-- Swipe area -->
    <section id="swipeArea" class="swipe-area hidden">
      <div class="progress-wrap">
        <div id="progressText" class="progress-text">Cat 1 of 15</div>
        <div class="progress-bar">
          <div id="progressFill" class="progress-fill" style="width:0%"></div>
        </div>
      </div>

      <div class="card-stage">
        <!-- Back card -->
        <div class="card back-card"></div>

        <!-- Front card -->
        <div id="card" class="card front-card">
          <img id="cardImage" src="" alt="cat" draggable="false" />
          <div class="overlay overlay-like">‚ù§Ô∏è</div>
          <div class="overlay overlay-dislike">‚úñÔ∏è</div>
        </div>
      </div>

      <div class="actions">
        <button id="dislikeBtn" class="round btn-red" aria-label="Dislike">‚úñ</button>
        <button id="undoBtn" class="round btn-undo" aria-label="Undo">‚Ü∫</button>
        <button id="likeBtn" class="round btn-green" aria-label="Like">‚ù§</button>
      </div>

      <div class="footer-note">
        <button id="doneBtn" class="btn link">Show Liked (results)</button>
      </div>
    </section>
  </main>

  <!-- Audio -->
  <audio id="likeSound" src="assets/like.mp3" preload="auto"></audio>
  <audio id="dislikeSound" src="assets/dislike.mp3" preload="auto"></audio>

  <script src="script.js"></script>
</body>
</html>
