<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Paws & Preferences ‚Äî Full</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Collage Header (Design A) -->
  <header class="top-collage" aria-hidden="false">
    <div class="collage" aria-hidden="true">
      <img src="https://cataas.com/cat?1" alt="cat 1" />
      <img src="https://cataas.com/cat?2" alt="cat 2" />
      <img src="https://cataas.com/cat?3" alt="cat 3" />
      <img src="https://cataas.com/cat?4" alt="cat 4" />
    </div>

    <div class="header-text">
      <h1>üêæ Paws & Preferences</h1>
      <h6>Find Your Favourite Kitty</h6>
    </div>
  </header>

  <main class="container">
    <div class="controls">
      <button id="openSwipeBtn" class="btn btn-primary">Start Swiping</button>
      <button id="clearBtn" class="btn btn-ghost">Clear Likes</button>
    </div>

    <section aria-label="Your liked cats">
      <h3 class="liked-title">Your liked cats ‚Ä¢ <span id="likedCount">0</span></h3>
      <div id="gallery" class="gallery" aria-live="polite"></div>
    </section>
  </main>

  <!-- Swipe popup (fullscreen on small screens) -->
  <div id="popupOverlay" class="popup-overlay" aria-hidden="true">
    <div class="popup-card" role="dialog" aria-modal="true" aria-label="Swipe cats">
      <!-- floating close button (centered at top) -->
      <button id="closePopup" class="popup-close" aria-label="Close">‚úñ</button>

      <div class="swipe-stage">
        <div id="swipeCard" class="swipe-card" role="group" aria-label="Cat card">
          <img id="swipeImage" src="" alt="A cat image" />
          <div id="overlayLike" class="overlay-indicator overlay-like">LIKE</div>
          <div id="overlayDislike" class="overlay-indicator overlay-dislike">NOPE</div>
        </div>

        <div class="actions">
          <button id="btnDislike" class="round round-red" title="Dislike">‚úñ</button>
          <button id="btnUndo" class="round round-undo" title="Undo">‚Ü∫</button>
          <button id="btnLike" class="round round-green" title="Like">‚ù§</button>
        </div>

        <div class="progress">
          <div id="progText" class="progress-text">Cat 1 of 15</div>
          <div class="progress-bar"><div id="progFill" class="progress-fill" style="width:0%"></div></div>
        </div>
      </div>
    </div>
  </div>

  <!-- Fullscreen slideshow lightbox -->
  <div id="slideshow" class="slideshow-overlay" aria-hidden="true">
    <button id="closeSlide" class="slideshow-close" aria-label="Close slideshow">Close</button>
    <div class="slideshow-card">
      <img id="slideImg" class="slideshow-img" src="" alt="Liked cat full view" />
    </div>
    <div class="slideshow-nav">
      <button id="prevSlide" class="nav-btn" aria-label="Previous">‚óÄ</button>
      <button id="nextSlide" class="nav-btn" aria-label="Next">‚ñ∂</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
