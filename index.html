<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Paws & Preferences</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
  <h1>üêæ Paws & Preferences</h1>
</header>

<main class="container">

  <!-- Open Popup Button -->
  <div class="start-wrap">
    <button id="openSwipe" class="btn start-btn">Start Swiping</button>
  </div>

  <!-- Liked Images -->
  <div class="liked-header">
    <div id="likedCount">‚ù§Ô∏è 0 cats</div>
    <button id="clearBtn" class="btn ghost">Clear Likes</button>
  </div>

  <div id="likedList" class="liked-list"></div>

</main>

<!-- POPUP SWIPE WINDOW -->
<div id="swipePopup" class="popup-overlay">
  <div class="popup-window">

    <button id="closePopup" class="close-btn">‚úñ</button>

    <!-- Swipe card -->
    <div class="card-container">
      <div id="card" class="card">
        <img id="cardImage" src="" alt="cat" draggable="false">
        <div class="overlay overlay-like">‚ù§Ô∏è</div>
        <div class="overlay overlay-dislike">‚úñÔ∏è</div>
      </div>
    </div>

    <!-- Action buttons -->
    <div class="actions">
      <button id="dislikeBtn" class="round btn-red">‚úñ</button>
      <button id="undoBtn" class="round btn-undo">‚Ü∫</button>
      <button id="likeBtn" class="round btn-green">‚ù§</button>
    </div>

    <!-- Progress -->
    <div class="progress-wrap">
      <div id="progressText">Cat 1 of 15</div>
      <div class="progress-bar">
        <div id="progressFill" class="progress-fill"></div>
      </div>
    </div>

  </div>
</div>

<script src="script.js"></script>
</body>
</html>
