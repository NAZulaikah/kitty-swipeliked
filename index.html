<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Paws & Preferences</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<header class="topbar">
  <div class="brand">üêæ Paws & Preferences</div>
</header>

<main class="container">

  <!-- Landing Page -->
  <section id="landing" class="landing">
    <h2 class="title">Discover which cats you love!</h2>

    <div class="controls-top">
      <button id="startBtn" class="btn primary">Start Swiping</button>
      <button id="clearBtn" class="btn ghost">Clear Likes</button>
    </div>

    <!-- Liked Gallery -->
    <div id="likedSection" class="liked-section hidden">
      <h3>Your liked cats (<span id="likeCount">0</span>)</h3>
      <div id="likedGallery" class="gallery"></div>
    </div>
  </section>

  <!-- Swipe Popup -->
  <section id="popup" class="popup hidden">

    <button id="closePopup" class="close-btn">‚úñ</button>

    <div class="progress-wrap">
      <div id="progressText" class="progress-text">Cat 1 of 15</div>
      <div class="progress-bar">
        <div id="progressFill" class="progress-fill"></div>
      </div>
    </div>

    <div class="card-stage">
      <div class="card back-card"></div>

      <div id="card" class="card front-card">
        <img id="cardImage" src="" draggable="false" />
        <div class="overlay overlay-like">‚ù§Ô∏è</div>
        <div class="overlay overlay-dislike">‚úñÔ∏è</div>
      </div>
    </div>

    <div class="actions">
      <button id="dislikeBtn" class="round btn-red">‚úñ</button>
      <button id="undoBtn" class="round btn-undo">‚Ü∫</button>
      <button id="likeBtn" class="round btn-green">‚ù§</button>
    </div>

  </section>

  <!-- Fullscreen Slideshow -->
  <div id="lightbox" class="lightbox hidden">
    <button class="lightbox-close">‚úñ</button>
    <button class="lightbox-prev">„Äà</button>
    <img id="lightboxImage" />
    <button class="lightbox-next">„Äâ</button>
  </div>

</main>

<script src="script.js"></script>
</body>
</html>
